<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1444210971048-6130cf0c46cf?q=80&w=2673&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Add a background image */
            background-size: cover;
            background-position: center;
        }
        #card {
            font-size: 1.5rem;
            margin: 20px;
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, opacity 0.5s ease;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        #NextCardBtn {
            margin-top: 20px;
        }
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="card" class="text-center">Hello, world!</div>
    <button onclick="updateCard()" id="NextCardBtn" class="btn btn-primary">Let's Play!</button>
    <div id="confetti-container" class="confetti-container"></div>

        shuffle(cardText);
        console.log(cardText);

        function shuffle(array) {
            let currentIndex = array.length;
            while (currentIndex != 0) {
                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
        }

        function updateCard() {
            const cardElement = document.getElementById('card');
            cardElement.classList.remove('fade-in');
            cardElement.classList.add('fade-out');
            setTimeout(() => {
                cardElement.innerText = cardText[counter % cardText.length];
                cardElement.classList.remove('fade-out');
                cardElement.classList.add('fade-in');
                counter++;
                launchConfetti();
            }, 500);
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

</html>
